<div class="login-container">
  <h2>Connexion</h2>

  <form>
    <label for="email">Adresse mail</label>
    <input type="email" id="email" name="email" placeholder="exemple@domaine.com" [class.invalid]="!isValid" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="••••••••" [class.invalid]="!isValid" required />
    <!-- TODO : ajouter fonctionnalité pour révéler mot de passe ou non -->

    <label *ngIf="!isValid">Message d'erreur</label>

    <button type="submit">Se connecter</button>

    <a class="forgot-link">Mot de passe oublié ?</a>

    <button class="inscription-btn" routerLink="/inscription">S'inscrire</button>
  </form>
</div>
