<form (ngSubmit)="onSubmit()" #form="ngForm" class="login-container">

  <h2>Inscription</h2>

  <div class="form-row">
    <label for="nom">Nom</label>
    <input
      type="text"
      name="nom"
      [(ngModel)]="nom"
      placeholder="Dupont"
      required
    />
  </div>

  <div class="form-row">
    <label for="prenom">Prénom</label>
    <input
      type="text"
      name="prenom"
      [(ngModel)]="prenom"
      placeholder="Marc"
      required
    />
  </div>

  <div class="form-row">
    <label for="pseudo">Nom d'utilisateur</label>
    <input
      type="text"
      name="pseudo"
      [(ngModel)]="pseudo"
      placeholder="Pseudo"
      required
    />
  </div>

  <div class="form-row">
    <label for="email">Adresse mail (Loggin)</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="exemple@domain.com"
      required
    />
  </div>

  <div class="form-row">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      name="motDePasse"
      [(ngModel)]="motDePasse"
      placeholder="••••••••"
      required
    />
  </div>

  <div class="form-row">
    <label for="password">Confirmez votre mot de passe</label>
    <input
      type="password"
      name="motDePasse"
      [(ngModel)]="confMotdePasse"
      placeholder="••••••••"
      required
    />
  </div>

  <div *ngIf="messageErreur" [innerHTML]="messageErreur"
       style="color: var(--invalid); margin: 0.5rem; text-align: center;">
    {{ messageErreur }}
  </div>

  <div *ngIf="messageValid" [innerHTML]="messageValid"
       style="color: var(--valid); margin: 0.5rem; text-align: center;">
    {{ messageValid }}
  </div>

  <button type="submit">S'inscrire</button>
</form>
